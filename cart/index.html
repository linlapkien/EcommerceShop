<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Cửa hàng</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../home/"
                >Home</a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item">
              <a class="nav-link" href="../Contact.html">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href=".">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="../tivi/">Tivi</a></li>
                <li>
                  <a class="dropdown-item" href="../Dienthoai/">Điện Thoại</a>
                </li>
                <li><a class="dropdown-item" href="../Food/">Food</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="openCart()"
            >
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5" id="Th_Cuahang"></header>

    <!-- map and contact form -->
    <br />
    <br />
    <div>
      <h1 style="text-align: center">Giỏ hàng của bạn</h1>
    </div>
    <hr/>
    <br />
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Hình</th>
                <th scope="col">Số lượng</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Đơn giá</th>
                <th scope="col">Thành tiền</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="Th_TableGioHang"></tbody>
          </table>
          <div id="Th_TongThanhTien"></div>
        </div>

        <div class="col-md-4">
          <h2 class="text-info">Thông tin giao hàng</h2>
          <form class="" action="index.html" method="post">
            <div class="form-group">
              <label for="name">Họ tên:</label>
              <input
                id="Th_Ho_ten"
                type="text"
                name="name"
                placeholder="Enter your name..."
                class="form-control"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="email">Email:</label>
              <input
                id="Th_Email"
                type="email"
                name="email"
                placeholder="Enter your email..."
                class="form-control"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="phoneNumber">Điện thoại:</label>
              <input
                id="Th_Dien_thoai"
                type="phoneNumber"
                name="phoneNumber"
                placeholder="Enter your phone number..."
                class="form-control"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="message">Địa chỉ giao hàng:</label>
              <textarea id="Th_Dia_chi" name="message" rows="4" class="form-control"></textarea>
            </div>
            <br />
            <div class="form-group">
              <label for="datepicker">Ngày giao hàng:</label>
              <input
              type="text" id="datepicker" class="form-control" placeholder=""
              />
            </div>

            <br />
            <button
              id="submitButton"
              type="button"
              name="button"
              class="btn btn-outline-primary btn-lg btn-block mt-3"
              onclick="datHang()"
            >
              Giao hàng
            </button>
          </form>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <!-- Core theme JS-->
    <script src="../js/api.js"></script>
    <script src="../js/home.js"></script>
    <script src="../js/cart.js"></script>
    <script>
      apiCuahang().then((result) => {
        cuaHang = result[0];
        XuatCuaHang(cuaHang, Th_Cuahang);
        carts = JSON.parse(sessionStorage.getItem('carts'));
        xuatCart(carts, Th_TableGioHang)
      });

        $(function() {
            $("#datepicker").datepicker();
        });
    </script>
  </body>
</html>
